{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mt-4">
                <div class="card-body">
                    <h2 class="card-title mb-4">Upload Leads for {{ campaign.name }}</h2>
                    
                    <div class="alert alert-info mb-4">
                        <h5>CSV File Format</h5>
                        <p>Your CSV file should have the following columns:</p>
                        <ul>
                            <li>prospect_name (required)</li>
                            <li>company_name (required)</li>
                            <li>phone_number (required)</li>
                            <li>email (optional)</li>
                            <li>notes (optional)</li>
                        </ul>
                    </div>
                    
                    <form method="POST" action="{{ url_for('campaigns.upload_leads', campaign_id=campaign.id) }}" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="file" class="form-label">CSV File</label>
                            <input type="file" class="form-control" id="file" name="file" accept=".csv" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Upload Leads</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
